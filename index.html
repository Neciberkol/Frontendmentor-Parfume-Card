<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Responsive Card Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <source
            media="(min-width: 600px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Chanel Parfume Bottle"
          />
        </picture>
        <div class="product__content">
          <p class="product__category">Parfume</p>
          <h1 class="Product__title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex-group">
            <p class="product__price">$149.99</p>
            <p class="product__original-price">$169.99</p>
          </div>
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="#" /> Add to Cart
          </button>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Neciberkol">Necib ERKOL</a>.
      </div>
    </footer>
  </body>
</html>
